<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 小学科学教育资源中心</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <a href="index.html" class="logo-link">
                    <img src="images/logo.png" alt="科兴南粤logo" class="site-logo" width="200">
                </a>
                <h2>创建账号</h2>
                <p>加入我们，分享和获取优质科学教育资源</p>
            </div>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" required placeholder="请输入用户名">
                    </div>
                    <div class="form-hint">用户名长度在3-20个字符之间</div>
                </div>
                
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required placeholder="请输入邮箱">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required placeholder="请输入密码">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="form-hint">密码长度至少8位，包含字母和数字</div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">确认密码</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="请再次输入密码">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms" required>
                        我已阅读并同意 <a href="#" class="terms-link">服务条款</a> 和 <a href="#" class="privacy-link">隐私政策</a>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">注册</button>
                
                <div class="auth-divider">
                    <span>或</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="btn btn-social btn-wechat">
                        <i class="fab fa-weixin"></i> 微信注册
                    </button>
                    <button type="button" class="btn btn-social btn-qq">
                        <i class="fab fa-qq"></i> QQ注册
                    </button>
                </div>
            </form>
            
            <div class="auth-footer">
                <p>已有账号？ <a href="login.html">立即登录</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
