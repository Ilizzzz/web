<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 小学科学教育资源中心</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <a href="index.html" class="logo-link">
                    <img src="images/logo.png" alt="科兴南粤logo" class="site-logo" width="200">
                </a>
                <h2>欢迎登录</h2>
                <p>登录您的账号，开始探索科学教育资源</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required placeholder="请输入您的邮箱">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required placeholder="请输入您的密码">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> 记住我
                    </label>
                    <a href="#" class="forgot-password">忘记密码？</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">登录</button>
                
                <div class="auth-divider">
                    <span>或</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="btn btn-social btn-wechat">
                        <i class="fab fa-weixin"></i> 微信登录
                    </button>
                    <button type="button" class="btn btn-social btn-qq">
                        <i class="fab fa-qq"></i> QQ登录
                    </button>
                </div>
            </form>
            
            <div class="auth-footer">
                <p>还没有账号？ <a href="register.html">立即注册</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
